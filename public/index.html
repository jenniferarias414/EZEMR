<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>EZEMR</title>
</head>
<body>
    <header>
        <h1 id="site-title">EZEMR</h1>
        <h2 id="welcome-user">Welcome, User</h2>
    </header>

    <section>
        <p>My Patients</p>
        <div id="my-patients"></div>
    </section>

    <!-- <section>
        <p>My Orders</p>
        <div id="my-orders"></div>
    </section> -->

    <form id="add-patient">
        <fieldset>
            <legend>Add New Patient</legend>
            
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            
            <label for="dob">Date of Birth:</label><br>
            <input type="text" id="dob" name="dob" placeholder="**/**/**"><br>
    
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="orders">Select Orders (Ctrl+Click for multi-selection):</label><br>
        <select id="orders" name="orders" multiple>
            <option value="order1">X-Ray</option>
            <option value="order2">Bloodwork</option>
            <option value="order3">EKG</option>
        </select><br>

        <div id="selected-orders"></div>
    
            <input type="submit" value="Submit">
        </fieldset>
    </form>


    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
